  <body><br>

    <div class = "container col-md-6 col-md-offset-3 text-center">
      <h2>Mathematical Shapes on a Single Div</h2><br>

      <input placeholder="Enter function; eg: 100*sin(x)^2" class = "form-control"> </input>
      <br><button class = "btn submit">Draw</button>
      <a href = "https://github.com/raghavanand98/shapeForm/"><button class = "btn ">Git Repo</button></a>
      <a href = "http://www.raghavanand98.com"><button class = "btn">Back to Site</button></a><br><br>
      <div class = "shaped-outer">
        <div class="shaped"></div>
      </div><br>
      <span style = "color:white; font-weight:bold; text-align:center">The div '.shaped' is being converted into the output graph. Try it in chrome if it doesn't work on another browser. Some functions don't graph well.</span>



    </div>
